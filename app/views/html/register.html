<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign Up</h1>
        </div>

        <form class="form" action="/register" method="post" id="register">
            <div class="two_form">
                <div class="form_control">
                    <label for="firstname">FirstName</label>
                    <input type="text" name="firstname" id="firstname" autocomplete="given-name" required><br>
                </div>
                <div class="form_control">
                    <label for="lastname">LastName</label>
                    <input type="text" name="lastname" id="lastname" autocomplete="family-name" required><br>
                </div>
            </div>
            
            <div class="form_control">
                <label for="username">UserName</label>
                <input type="text" name="username" id="username" autocomplete="username"><br>

                <i><img class="img-success" src="/static/img/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="/static/img/error-icon.svg" alt=""></i>

                <small></small>
            </div>
            <div class="form_control">
                <label for="email">Email</label>  
                <input type="email" name="email" id="email" autocomplete="email"><br>

                <i><img class="img-success" src="/static/img/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="/static/img/error-icon.svg" alt=""></i>

                <small></small>
            </div>
            <div class="form_control">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" autocomplete="street-address" required><br>  
            </div>
            <div class="form_control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="new-password" required><br>  

                <i><img class="img-success" src="/static/img/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="/static/img/error-icon.svg" alt=""></i>

                <small></small>
            </div>
            <div class="form_control">
                <label for="confirm_password">Confirm your password</label>
                <input type="password" name="confirm_password" id="confirm_password" autocomplete="new-password" required><br>
            
                <i><img class="img-success" src="/static/img/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="/static/img/error-icon.svg" alt=""></i>

                <small></small>
            </div>

            <button type="submit">Sign Up</button> <br>

            <div class="form_control">
            

                <span>Have an account? <a href="#" onclick="redirectLogin()">Sign In</a></span>
            </div>
        </form>
        
    </div>
      

    <script>
        function redirectLogin(){
            window.location.href="login_page";
        }
    </script>

    <script src="/static/js/register.js"></script>
    
</body>
</html>
